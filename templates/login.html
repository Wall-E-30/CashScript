{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 p-5">
            <div class="text-center mb-4">
                <i class="fas fa-wallet text-primary fa-3x mb-3"></i>
                <h2 class="fw-bold">Welcome Back</h2>
                <p class="text-muted">Enter your details to access your finances</p>
            </div>
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-end mb-3">
                    <a href="{{ url_for('forgot_password') }}" class="small text-primary text-decoration-none">Forgot Password?</a>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">Login</button>
                </div>

                <!-- <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill">Login</button>
                </div> -->
            </form>
            
            <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-primary fw-bold text-decoration-none">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
