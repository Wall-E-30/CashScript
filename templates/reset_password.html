{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg p-4">
            <h3 class="fw-bold mb-3 text-center">Reset Password</h3>
            <p class="text-muted text-center mb-4">Please enter your new password below.</p>
            
            <form method="POST">
                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-muted">New Password</label>
                    <div class="input-group">
                        <input type="password" name="password" id="resetPassword" class="form-control" placeholder="Enter new password" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('resetPassword', 'resetIcon')">
                        <i class="fas fa-eye" id="resetIcon"></i>
                    </button>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary rounded-pill">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
