{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg p-4">
            <h3 class="fw-bold mb-3 text-center">Forgot Password</h3>
            <p class="text-muted text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>
            
            <form method="POST">
                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-muted">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">Send Reset Link</button>
                    <a href="{{ url_for('main.login') }}" class="btn btn-outline-danger btn-lg rounded-pill">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
