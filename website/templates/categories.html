{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Manage Categories</h2>
            <a href="{{ url_for('main.add_category') }}" class="btn btn-primary rounded-pill px-4 shadow-sm">
                <i class="fas fa-plus me-2"></i> Add New
            </a>
        </div>

        <div class="card border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th class="ps-4">Name</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cat in categories %}
                        <tr>
                            <td class="ps-4 fw-bold">{{ cat.name }}</td>
                            <td>
                                <span class="badge rounded-pill fw-normal px-3 py-2" 
                                      style="background-color: {{ 'rgba(16, 185, 129, 0.1)' if cat.type == 'Income' else 'rgba(239, 68, 68, 0.1)' }}; 
                                             color: {{ '#10b981' if cat.type == 'Income' else '#ef4444' }};">
                                    {{ cat.type }}
                                </span>
                            </td>
                            <td class="text-muted">{{ cat.description }}</td>
                            <td class="text-end pe-4">
                                <a href="{{ url_for('main.edit_category', id=cat.id) }}" class="btn btn-outline-secondary rounded-circle me-2" style="width: 40px; height: 40px; display: inline-flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-pen"></i>
                                </a>
                               <button onclick="confirmDelete('{{ url_for('main.delete_category', id=cat.id) }}')" class="btn btn-outline-danger rounded-circle" style="width: 40px; height: 40px; display: inline-flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        {% else %}
                        <tr><td colspan="4" class="text-center py-5 text-muted">No categories found.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
